<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
<div class="container">
  <div class="left_box">
  <h4 class="result">Your Result</h4>

  <div class="circle">
  <h1 class="number">76</h1>
  <h3 class="of_100">of 100</h3>
</div>

 <h2 class="appreciate">Great</h2> 
  <h5 class="something">You scored higher than 65% of the people who have taken these tests.</h5>
</div>
<div class="right_box">
  <h4 class="left_sum">Summary</h4>

  <div class="review">
  <div class="rectangle one">
    <div class="review-type">
    <img class="icon" src="./assets/images/icon-reaction.svg"/><h3 class="one-color">Reaction</h3>
    </div>
  <h4>  80 <span>/ 100</span></h4></div>

    <div class="rectangle two">
      <div class="review-type">
      <img class="icon" src="./assets/images/icon-memory.svg"/> <h3 class="two-color">Memory</h3> 
    </div>
      <h4>92 <span>/ 100</span></h4></div>

  <div class="rectangle three">
    <div class="review-type"><img class="icon" src="./assets/images/icon-verbal.svg"/> <h3 class="three-color">Verbal</h3> 
      </div>
    <h4>61 <span>/ 100</span></h4></div>

  <div class="rectangle four"> <div class="review-type"> <img class="icon" src="./assets/images/icon-visual.svg"/> <h3 class="four-color">Visual</h3></div>
   <h4> 72 <span>/ 100</span></h4></div>
  </div>

<div class="btn">   Contunue </div>

</div>
</div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lyf Peregrine</a>.
  </div> -->
</body>
</html>
